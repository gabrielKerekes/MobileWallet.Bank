<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pridanie účtu</title>
    <!-- Bootstrap -->

    <link type="text/css" rel="stylesheet" href="www/style.css?ver=1.0"/>
    <!-- jQuery -->
    <script src="www/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->

<body>
    <div class="container">
        <div id="form-box" class=" text-center">
            <h1>Zadaj číslo účtu</h1>
            <div class="info-box">
                <p>Formát pre IBAN napr. SK2409000000008234567893 </p>
                <p>Kód banky použiť 0200 alebo 0900</p>
                <a class="info-link" href="http://www.nbs.sk/sk/platobne-systemy/iban/iban-slovenska-republika">Viac info tu</a>
            </div>
            <img src="www/images/IBAN.png" alt="IBAN image">
            <form id="myForm" action="#" method="post">
                <div class="form-group">
                    <label class="input-label">Č. účtu: </label>
                    <input type="text" name="accountNumber" placeholder="IBAN" required>
                </div>
                <input type="submit" class= "btn btn-default" value="ODOSLAŤ">
            </form>
            <p class="result"></p>
        </div>
    </div>
